<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Preview</title><link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/styles/github-dark.min.css"><script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script></head><body><main><div class="file-info"><h3>{{name}}</h3><h4>{{tag}}</h4><h4>{{description}}</h4></div><pre><code style="font-size: 14px;">{{content}}</code></pre><script>document.addEventListener('DOMContentLoaded', (event) => {document.querySelectorAll('pre code').forEach((block) => {hljs.highlightBlock(block);});});</script></main><style>body {background-color: #171f2a;}main {display: grid;justify-content: center;align-items: center;}.file-info {color: white;}</style></body></html>
